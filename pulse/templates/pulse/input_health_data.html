<!DOCTYPE html>
<html>
<head>
    <title>Input Health Data</title>
</head>
<body>
    <h1>Enter Health Data</h1>
    <form method="POST" action="{% url 'input_health_data' %}">
        {% csrf_token %}
        <label for="user_id">User ID:</label>
        <input type="number" name="user_id" required>
        <br>
        <label for="heart_rate">Heart Rate:</label>
        <input type="number" name="heart_rate" required>
        <br>
        <label for="oxygen_level">Oxygen Level:</label>
        <input type="number" name="oxygen_level" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
